<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retenções</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f9f9f9;
        color: #333;
    }
    h1 {
        text-align: center;
    }
    .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background: #f0f0f0;
        text-align: left;
    }
    .totais {
        margin-top: 20px;
        background: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
    }
    .botoes {
        margin-top: 15px;
    }
    button {
        margin-right: 5px;
        padding: 8px 15px;
        cursor: pointer;
    }

    /* Relatório de impressão (invisível na tela) */
    .relatorio-impressao {
        display: none;
    }
    .relatorio-impressao h2 {
        margin: 0 0 6px 0;
        text-align: center;
    }
    .relatorio-impressao small {
        display: block;
        text-align: center;
        margin-bottom: 6px;
    }
    .relatorio-impressao table tfoot td {
        font-weight: bold;
    }

    /* Impressão super compacta */
    @page {
        size: A4 portrait;
        margin: 6mm;
    }
    @media print {
        html, body {
            width: 210mm;
        }
        body {
            background: #fff !important;
            font-size: 7.5pt;
            line-height: 1.15;
            margin: 0;
        }
        .container {
            max-width: none;
            margin: 0;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }
        h1 {
            font-size: 12pt;
            margin: 0 0 4px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 4px;
        }
        th, td {
            padding: 2px 4px;
            border-bottom: 0.3pt solid #ddd;
        }
        th {
            background: #fff;
            font-weight: bold;
        }
        .totais {
            margin-top: 6px;
            padding: 4px;
            background: transparent;
            border-radius: 0;
        }
        .totais p {
            margin: 0;
            font-size: 7.5pt;
        }
        /* Mostrar o resumo e esconder a interface e a tabela detalhada */
        .relatorio-impressao { display: block !important; }
        .botoes, .inputs, label, .detalhes { display: none !important; }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Retenções</h1>

    <div class="inputs">
        <label for="campo">Campo:</label>
        <select id="campo">
            <option>Banco do Brasil</option>
            <option>Caixa Econômica</option>
            <option>IPSEG</option>
            <option>Prev. JUCATI</option>
            <option>Uniodonto</option>
            <option>Prosmed</option>
            <option>SIMPRO</option>
            <option>Pensão</option>
        </select>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" step="0.01" placeholder="0,00">

        <select id="tipo">
            <option value="soma">+</option>
            <option value="subtracao">-</option>
        </select>
    </div>

    <div class="botoes">
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="desfazer()">Desfazer</button>
        <button onclick="limpar()">Limpar Tudo</button>
        <button onclick="imprimir()">Imprimir / Salvar PDF</button>
    </div>

    <table class="detalhes">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Tipo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>

    <div class="totais">
        <p>Total Somas: <strong id="totalSoma">R$ 0,00</strong></p>
        <p>Total Subtrações: <strong id="totalSub">R$ 0,00</strong></p>
        <p>Total Geral: <strong id="totalGeral">R$ 0,00</strong></p>
    </div>

    <!-- Relatório mostrado só na impressão -->
    <div class="relatorio-impressao">
        <h2>Relatório - Retenções</h2>
        <small id="dataHora"></small>
        <table>
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="resumoCampos"></tbody>
            <tfoot>
                <tr>
                    <td style="text-align:right;">Total geral</td>
                    <td id="totalGeralRelatorio"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
const CAMPOS_FIXOS = [
    "Banco do Brasil",
    "Caixa Econômica",
    "IPSEG",
    "Prev. JUCATI",
    "Uniodonto",
    "Prosmed",
    "SIMPRO",
    "Pensão"
];

let lancamentos = JSON.parse(localStorage.getItem("retencoes")) || [];

function formatarMoeda(valor) {
    return valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}

function atualizarTabela() {
    let lista = document.getElementById("lista");
    lista.innerHTML = "";

    let totalSoma = 0;
    let totalSub = 0;

    lancamentos.forEach(item => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${item.campo}</td>
            <td>${item.tipo === "soma" ? "+" : "-"}</td>
            <td>${formatarMoeda(item.valor)}</td>
        `;
        lista.appendChild(tr);

        if (item.tipo === "soma") {
            totalSoma += item.valor;
        } else {
            totalSub += item.valor;
        }
    });

    document.getElementById("totalSoma").textContent = formatarMoeda(totalSoma);
    document.getElementById("totalSub").textContent = formatarMoeda(totalSub);
    document.getElementById("totalGeral").textContent = formatarMoeda(totalSoma - totalSub);

    localStorage.setItem("retencoes", JSON.stringify(lancamentos));
}

function calcularTotaisPorCampo() {
    const totais = {};
    // garante todos os campos no mapa, mesmo se 0
    CAMPOS_FIXOS.forEach(c => totais[c] = 0);

    lancamentos.forEach(item => {
        const sinal = item.tipo === "soma" ? 1 : -1;
        if (!(item.campo in totais)) totais[item.campo] = 0;
        totais[item.campo] += (item.valor * sinal);
    });
    return totais;
}

function prepararRelatorio() {
    // data/hora
    document.getElementById("dataHora").textContent =
        new Date().toLocaleString("pt-BR");

    const tbody = document.getElementById("resumoCampos");
    tbody.innerHTML = "";

    const totais = calcularTotaisPorCampo();

    let totalGeral = 0;
    CAMPOS_FIXOS.forEach(campo => {
        const valor = totais[campo] || 0;
        totalGeral += valor;

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${campo}</td><td>${formatarMoeda(valor)}</td>`;
        tbody.appendChild(tr);
    });

    document.getElementById("totalGeralRelatorio").textContent = formatarMoeda(totalGeral);
}

function imprimir() {
    prepararRelatorio();
    window.print();
}

function adicionar() {
    let campo = document.getElementById("campo").value;
    let valor = parseFloat(document.getElementById("valor").value.replace(",", "."));
    let tipo = document.getElementById("tipo").value;

    if (isNaN(valor) || valor <= 0) return;

    lancamentos.push({ campo, valor, tipo });
    atualizarTabela();

    document.getElementById("valor").value = "";
    document.getElementById("valor").focus();
}

function desfazer() {
    lancamentos.pop();
    atualizarTabela();
}

function limpar() {
    if (confirm("Tem certeza que deseja limpar todos os lançamentos?")) {
        lancamentos = [];
        atualizarTabela();
    }
}

document.getElementById("valor").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        adicionar();
    }
});

// também prepara o relatório quando o usuário usa Ctrl+P / Cmd+P
window.addEventListener("beforeprint", prepararRelatorio);

atualizarTabela();
</script>
</body>
</html>
